name: Java CI with Maven

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build with Maven
        run: | 
          podman build -t wolfram .
          podman cp wolfram:/usr/local/app/target/Wolfram_clone-0.0.1-SNAPSHOT.jar ./app.jar
          podman rm wolfram
      - uses: actions/upload-artifact@v4
        with:
          name: Java JAR
          path: app.jar